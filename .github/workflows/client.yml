name: ClientCI

on:
  pull_request:
    paths:
      - 'client/**'
  push:
    branches:
      - master
    paths:
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        working-directory: client
        run: npm install
      - name: Lint
        working-directory: client
        run: npm run lint
      - name: Test
        working-directory: client
        run: npm run test
      - name: Build
        working-directory: client
        run: npm run build
